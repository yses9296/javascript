<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG animation</title>
    <style>
        .container {margin:100px 0; text-align: center;}
        .container object{
            display: block;
            margin:50px 0;
        }
        .container embed{width: 30%; }
    </style>
</head>
<body>
    <div class="container">
        <object>
            <embed src="magnify.svg" alt="icon magnify">
        </object>
        <object>
            <embed src="server.svg" alt="icon server">
        </object>
    </div>
</body>
</html>
