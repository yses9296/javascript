<body>

<button id="aplay">Play music</button>
<button id="apause">Pause music</button><br>
<hr>
<button id="vplay">Play video</button>
<button id="vpause">Pause video</button>

<video src="video/vivaldi.mp4" muted></video>
<audio src="./audio/Honey_Bee_01_web.mp3" id="myAudio"></audio>


<script>
    var myAudio = document.getElementById('myAudio'),
        playBtn = document.getElementById('aplay'),
        pauseBtn = document.getElementById('apause');

    function playAudio(){
        myAudio.play();
    }

    function pauseAudio(){
        myAudio.pause();
    }

    playBtn.addEventListener('click', playAudio());
    pauseBtn.addEventListener('click', pauseAudio());

    /* 
    Autoplay policy in Chrome 문제로 재생 불가능
    When the permissions policy for autoplay is disabled, calls to play() without a user gesture will reject the promise with a NotAllowedError DOMException. 
    And the autoplay attribute will also be ignored.
    */
</script>

</body>
