    <title>Filterable Thumbnail Layout</title>

                <div class="search-wrapper">

                    </div>
                </div>
                <ul class="view-options">
                    <li class="zoom">
                        <input type="range" min="180" max="380" value="280">
                    </li>
                    <li class="show-grid active">
                        <button>
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/grid-view.svg" alt="">
                        </button>
                    </li>
                    <li class="show-list">
                        <button>
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/list-view.svg" alt="">
                        </button>
                    </li>
                </ul>
            </div>
