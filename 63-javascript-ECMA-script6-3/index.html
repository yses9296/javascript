<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA Script 6 #3</title>
</head>
<body>

    <h1>Arrow Funcion</h1>
    <pre>

    </pre>
    <script>

        function add(x,y){
            return x + y;
        }
        document.write(add(3,6));
        
        document.write('<br/>');

        var add2 = function(x,y){
            return x + y;
        }
        document.write(add2(4,6));

        document.write('<br/>');

        var add3 = (x,y)=>{ return x+y };
        document.write(add3(7,6));

        document.write('<br/>');

        var add4 = (x,y) =>  x+y ;
        document.write(add4(1,6));

        document.write('<br/>');

        function add5(num){
            return function(value){
                return num + value
            }
        }
        document.write(add4(5,2));

        document.write('<br/>');

        var add6 = num => value => num + value;
        var result1 = add6(3);
        var result2 = result1(5);
        document.write(result2);

        document.write('<br/>');

    </script>

    <input type="button" class="toggleBtn" value="SUBMIT">

    <script>
        window.onload = function(){

            var toggleBtn = document.querySelector('.toggleBtn');
            console.log(toggleBtn)

            toggleBtn.addEventListener('click',()=>{
                this.style.color = 'red';
            });
        }
    </script>

</body>
</html>
