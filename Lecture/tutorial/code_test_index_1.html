    <script>
//소수 만들기 코딩테스트
        function solution(nums) {
            var newArr = [...nums].sort((a,b) => a-b);
            let answer = 0;
            

            for(let i =0; i < nums.length; i++){
                for(let j = i+1; j < nums.length; j++){
                    for(let m =j+1; m < nums.length; m++){
                        var prime = nums[i] + nums[j] + nums[m];
                        if(isPrime(prime)) answer++
                    }   
                }
            }
            console.log(answer)
            return answer;
        }
//소수 구하기
        function isPrime(n){
            for (let i = 2; i <= Math.ceil(Math.sqrt(n)); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            
            return true;
        }

        // solution([1,2,3,4]);
        solution([1,2,7,6,4])
    </script>
