        function primeFactors(num){
            let arr = []
            let i = 2;
            while(true){
                if(num === 1){
                    break;
                }
                else if(num % i === 0){
                    arr = [...arr, i]
                    num = num / i
                    if(num === 1){
                        break;
                    }
                } else{

                }   
            }
